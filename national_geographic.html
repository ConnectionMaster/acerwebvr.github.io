<body ng-app="app" ng-controller="Ctrl">

<div class="wrapper">

<!--=================================
 preloader -->
 
<div id="pre-loader">
    <img src="images/pre-loader/loader-01.svg" alt="">
</div>

<!--=================================
 header -->
<ng-include src="'header.html'"></ng-include>
<!--=================================
 header -->

<section class="single-portfolio-post white-bg page-section-ptb">
  <div class="container">
     <div class="row">
      <div class="col-lg-7 col-md-7 col-sm-12">
         <div class="who-we-are-left port-singal">
          <div class="owl-carousel bottom-left-dots" data-nav-dots="ture" data-items="1" data-md-items="1" data-sm-items="1" data-xs-items="1" data-xx-items="1">
          <div class="item"><img src="images/inner_page/national_geographic_02.png" alt="">
          </div>
          <div class="item"><img src="images/inner_page/national_geographic_03.png" alt="">
          </div>
          <div class="item"><img src="images/inner_page/national_geographic_04.png" alt="">
          </div>
         </div>
        </div>
      </div>
      <div class="col-lg-5 col-md-5 col-sm-12 port-information">
         <div class="port-title sm-mt-40">
            <h3 class="mb-30" translate="National_Geographic">National Geographic</h3>
          <div class="port-meta clearfix">
            <ul class="list-unstyled">
              <li><b translate="Category">Category:</b><span translate="Tourism">Tourism</span></li>
              <li><b translate="Author">Author:</b><span translate="National_Geographic_A">National Geographic</span></li>
              <li><b translate="Framework">Framework:</b><span>React 360</span></li>
            </ul>
          </div>
           <div class="share clearfix mt-10">
             <a href="https://vizor.io/martinedstrom/son-doong/" class="button icon pull-left" target="_blank">
                  <span  translate="view_vr_btn">View VR Experience</span>
                    <i class="fa fa-hand-o-right"></i>
                 </a>
                  <div class="social mt-15 pull-right">
                     
                  </div>
            </div>
       </div>
           </div>
      </div>
      <!--=================================-->
      <div class="row">
         <div class="col-lg-12 col-md-12">
           <div class="port-info mt-50 mb-50">
              <p translate="National_Geographic_C">Vizor 360 - create 360 tours, stories, sites and WebVR experiences as easy as drag and drop.
              </p>
           </div>
         </div>
      </div>       

    </div>
   
  </section>



<!--=================================
 footer -->
<ng-include src="'footer.html'"></ng-include>
<!--=================================
 footer -->
    
</div>
